<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Formulario</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="recursos/Estilos.css" />
        <script type="text/javascript" src="recursos/funciones.js" ></script>
    </head>
    <body>
        <form name="form1" action="/ManejoFormulario/ServletForm" method="post"
              onsubmit="return validarForma(this)"> 

            <input type="hidden" name="oculto" value="valorOculto" />
            <table width="200" id="enfasis-columna" >
                <caption>
                    Formulario Registro de Datos
                </caption>
                <tr>
                    <td class="columna">
                        Usuario: [*]
                    </td>
                    <td><input type="text" class="default" name="usuario" value="Escribir usuario" onfocus="this.select()" /></td>
                </tr>
                <tr>
                    <td class="columna">
                        Password: [*]
                    </td>
                    <td><input type="password" class="default" name="password" onfocus="this.select()" /></td>
                </tr>
                <tr>
                    <td class="columna">
                        Tecnologías de Internet: [*]
                    </td>
                    <td>
                        JAVA <input type="checkbox" name="tecnologia" value="java" /> &nbsp;&nbsp;&nbsp;
                        .Net <input type="checkbox" name="tecnologia" value="net" /> &nbsp;&nbsp;&nbsp;
                        PHP <input type="checkbox" name="tecnologia" value="php" /> &nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Género: [*]
                    </td>
                    <td>
                        Hombre <input type="radio" name="genero" value="H" /> &nbsp;&nbsp;&nbsp;
                        Mujer <input type="radio" name="genero" value="M" /> &nbsp;&nbsp;&nbsp;
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Ocupación: [*]
                    </td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="">Seleccionar</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                            <option value="4">Otro</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Música Favorita: 
                    </td>
                    <td>
                        <select name="musica" multiple class="default">
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="salsa">Salsa</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Comentarios: 
                    </td>
                    <td>
                        <textarea class="default" name="comentarios" cols="30" rows="2" onfocus="this.select()">Escribir un texto</textarea>
                    </td>
                </tr>
                <tr style="text-align: center">
                    <td>
                        <input type="reset" class="default" value="Limpiar" />
                    </td>
                    <td>
                        <input type="submit" class="default" value="Enviar" />
                    </td>
                </tr>
            </table>

        </form>
    </body>
</html>
